<ion-header>
  <ion-toolbar style="line-height: 40px;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="adminpanel"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: black;">Manage Instructors</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="addInstructor()"  fill="solid">
        Add instructor
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div style="background-color: white;">

  <mat-form-field style="margin-left: 60px; margin-top: 10px;">
    <mat-label>Filter</mat-label>
    <input matInput  placeholder="Search instructor by id, name, surname, phone, or email" #input (keyup)="filter(input.value)">
  </mat-form-field>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="margin-right: 90px;"></mat-paginator>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="gender" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.phone}}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        
        <button mat-icon-button (click)="intructorProfile(element.id, element.name, element.surname)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon size="large" color="success" name="create-outline"></ion-icon>
        </button>

        <button mat-icon-button (click)="deleteInstructor(element.id)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon size="large" color="danger" name="trash-outline"></ion-icon>
        </button>

      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

</div>
