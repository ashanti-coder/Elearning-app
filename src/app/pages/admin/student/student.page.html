<ion-header>
  <ion-toolbar style="line-height: 40px;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="adminpanel"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Students</ion-title>
  </ion-toolbar>
</ion-header>

<div style="background-color: white; margin-bottom: 80px;">

  <mat-form-field style="margin-left: 30px; margin-top: 10px;">
    <mat-label>Filter</mat-label>
    <input matInput  placeholder="Search student by id, name, surname, phone, or email" #input (keyup)="filter(input.value)">
  </mat-form-field>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="margin-right: 90px;"></mat-paginator>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    
    <!-- Name Column -->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef > Student Id</th>
      <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="gender" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.phone}}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 

        <button mat-icon-button (click)="studentCourses(element.studentId, element.firstname, element.lastname)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon size="large" color="success" name="create-outline"></ion-icon>
        </button>

        <button mat-icon-button (click)="deleteStudent(element.studentId)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon color="danger" size="large" name="trash-outline"></ion-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>


</div>
