<ion-header>
  <ion-toolbar>
    <ion-title>Quizes Marks</ion-title>
  </ion-toolbar>
</ion-header>

<div style="background-color: white;">


  <mat-accordion class="example-headers-align">
    <mat-expansion-panel  *ngFor="let lesson of lessonList" (opened)="getMarks(lesson.id)" (closed)="erasedatasource()">
      <mat-expansion-panel-header>
        <mat-panel-title  style=" width: 150px;" >
          {{lesson.name}}
        </mat-panel-title>
        <mat-panel-description >
          
        </mat-panel-description>
        
    </mat-expansion-panel-header>

     
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Written Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marks as % </th>
      <td mat-cell *matCellDef="let element"> {{element.marks}}</td>
    </ng-container>

    <ng-container matColumnDef="pdf">
      <th mat-header-cell *matHeaderCellDef>Pdf</th>
      <td mat-cell *matCellDef="let element"> 
        <ion-button color="light" (click)="generate(element.pdf, lesson.name)">Download pdf</ion-button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
    </mat-expansion-panel>
    
  </mat-accordion>
  

</div>
