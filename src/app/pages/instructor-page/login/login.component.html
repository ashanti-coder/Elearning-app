<ion-card >
<div style="width: 50%; margin: auto; text-align: center; background-color: white; margin-top: 40px; padding-top: 5px; padding-bottom: 50px; margin-bottom: 100px; border-radius: 20px;">
  <h2>Welcome to E-Learning Academy</h2>
  <h4>Sign in and continue Instructing</h4>
<form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
  <ion-list class="inputs-list" lines="full">
    <ion-item class="ion-margin" style="border-radius: 90px; border: 1px solid black;">
      <ion-label position="stacked" >Email Address</ion-label>
      <ion-input #email type="email" placeholder="you@example.com" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
    </ion-item>
    <div class="error-container" >
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="signInForm.get('email').hasError(validation.type) && (signInForm.get('email').dirty || signInForm.get('email').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>

    <ion-item class="ion-margin" style="border-radius: 90px; border: 1px solid black;">
      <ion-label position="stacked" >Password</ion-label>
      <ion-input type="password" placeholder="(atleast 6 characters)" formControlName="password"></ion-input>
    </ion-item>

    <div class="error-container">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="signInForm.get('password').hasError(validation.type) && (signInForm.get('password').dirty || signInForm.get('password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>
  </ion-list>

  <ion-button class="ion-margin" class="sign-in-btn" type="submit" size="large" expand="block" shape="round"   strong [disabled]="!signInForm.valid">SIGN IN</ion-button>

  <div class="error-container" *ngIf="submitError">
    <div class="error-message">
      <ion-icon name="information-circle-outline"></ion-icon>
      <span>{{ submitError }}</span>
    </div>
  </div>
</form>
</div>
</ion-card>
