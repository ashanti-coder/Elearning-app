<ion-header>
    <ion-toolbar >

        <ion-title>
          Enrolled Courses
        </ion-title>

    </ion-toolbar>
</ion-header>

<div style="background-color: white; overflow: auto;">

 

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="margin-right: 60px;"></mat-paginator>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

    
  
    <!-- Name Column -->
    <ng-container matColumnDef="name"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="actions" sticky>
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="lessons(element.id, element.name)" mat-icon-button >
          <ion-label color="warning">Lessons</ion-label>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-left: 6px;" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="cancel(element.id)">

            <span>Cancel</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>


</div>
