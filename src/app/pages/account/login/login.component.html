
<mat-spinner style="position: absolute;" class="spinner" *ngIf="isVisible" ></mat-spinner>
<ion-card >
<div id="login-container" >

  <h2 class="subheader">Welcome to E-Learning Academy</h2>
  <h4>Sign in and continue learning</h4>
<form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
  <ion-list class="inputs-list" lines="full">
    <ion-item class="ion-margin login-input" >
      <ion-label position="stacked" >Email Address</ion-label>
      <ion-input #email type="email"  formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
    </ion-item>
    <div class="error-container" >
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="signInForm.get('email').hasError(validation.type) && (signInForm.get('email').dirty || signInForm.get('email').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>

    <ion-item class="ion-margin login-input" >
      <ion-label position="stacked" >Password</ion-label>
      <ion-input type="password"  formControlName="password"></ion-input>
    </ion-item>

    <div class="error-container">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="signInForm.get('password').hasError(validation.type) && (signInForm.get('password').dirty || signInForm.get('password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>
  </ion-list>

  <ion-button class="ion-margin" color="warning" class="sign-in-btn" type="submit" size="large" expand="block" shape="round"   strong [disabled]="!signInForm.valid">SIGN IN</ion-button>

  <div class="error-container" *ngIf="submitError">
    <div class="error-message">
      <ion-icon name="information-circle-outline"></ion-icon>
      <span>{{ submitError }}</span>
    </div>
  </div>
</form>
</div>
</ion-card>
