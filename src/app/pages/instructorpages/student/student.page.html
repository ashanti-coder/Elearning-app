<ion-header>
  <ion-toolbar style="line-height: 40px;">
    <ion-title>Manage Students</ion-title>
  </ion-toolbar>
</ion-header>

<div style="background-color: white; margin-bottom: 80px;">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput  placeholder="Search student by email" #input>
  </mat-form-field>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="margin-right: 90px;"></mat-paginator>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    
    <!-- Name Column -->
    
  
    <!-- Name Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:100%">Full-Name </th>
      <td mat-cell *matCellDef="let element"> 
     
        <ion-label>
          {{element.firstname}} {{element.lastname}} </ion-label>
        </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="gender" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.phone}}
      </td>
    </ng-container> -->

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
<ion-item>
  <button mat-icon-button (click)="studentCourses(element.studentId, element.firstname, element.lastname)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon size="small" color="success" name="create-outline"></ion-icon>
        </button>

        <button mat-icon-button (click)="deleteStudent(element.studentId)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon color="danger" size="small" name="trash-outline"></ion-icon>
        </button>
      </ion-item>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>


</div>
