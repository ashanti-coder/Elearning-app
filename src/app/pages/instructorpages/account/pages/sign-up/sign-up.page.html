<ion-header class="ion-no-border">

  <ion-toolbar color="ourtheme">
    
  <ion-avatar slot="start" style="margin-left:21px; width: 45px; height: 45px; min-width: 45px; min-height: 45px;">
    <img src="../../../../../assets//img/appicon.jpg">
  </ion-avatar >

    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">Home</ion-button>
    </ion-buttons>

        
    <ion-buttons slot="end" >
      <ion-button  [routerLink]="['/sign-in-instructor']">    
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="sign-in-content">
  <mat-spinner style="position: absolute;" class="spinner" *ngIf="isVisible" ></mat-spinner>

  <h2>Welcom to Elearning Accademy</h2>
  <h4>Sign up and start Instructor</h4>
  <div id="login-container" >

  <form [formGroup]="signUpForm" (ngSubmit)="signUpWithEmail()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="ion-margin login-input">
        <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
      </ion-item>
   
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="signUpForm.get('email').hasError(validation.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="ion-margin login-input">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="signUpForm.get('password').hasError(validation.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-button  class="ion-margin login-input" color="warning" class="sign-in-btn" type="submit" size="large" expand="block" shape="round"  class="sign-up-btn" type="submit" expand="block" [disabled]="!signUpForm.valid">Sign Up</ion-button>
    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ submitError }}</span>
      </div>
    </div>
    <ion-row class="sign-in-btn-wrapper">
      <ion-button class="sign-in-btn" fill="clear" [routerLink]="['/sign-in-instructor']">
        Already have an account?
      </ion-button>
    </ion-row>
  </form>
</div>
</ion-content>
