<div>

  <section id="main-content-latest">

    <section id="latest-courses"> 

      <ion-item-divider class="category">
        <h2 class="subheaders">Popular Courses</h2>
      </ion-item-divider>

    <div *ngIf="imgDidLoad">

    <div *ngFor="let course of popular_course; index as i" >
      <mat-card class="fcourse-card" style=" padding: 0px;"
        [class.selected] ="course === selectedcourse" (click) ="selectCourse(course)">
      
        <img style="margin: auto;"  mat-card-image [src]="course.imgURL">
       
       <ion-label *ngIf="course.numberStudentsErrolled < 10"  class="course-status" >Available</ion-label>
       <ion-label *ngIf="course.numberStudentsErrolled >= 10" class="course-status">Occupied</ion-label>
       <div class="image-cover"></div>
       <mat-card-content style="margin: 10px;">
         <a   class="course-link">Learn {{course.name}}</a>
         <p>{{course.category }} </p>
         
           <ion-row>
             <ion-col size-sm ="9" size-md ="8" size-xs ="9" size-lg ="7" size-xl="7"> 
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon color="warning" name="star-outline"></ion-icon>
               <ion-icon color="warning" name="star-outline"></ion-icon>
             </ion-col>
     
                <ion-col   size-sm ="3" size-md ="4" size-xs ="3" size-lg ="5" size-xl="5" class="ion-align-self-end">
                 <ion-label><strong> {{course.price | currency: "R"}} </strong></ion-label>
               </ion-col>
           </ion-row>
           
           
       </mat-card-content>
       
     </mat-card>
    </div>
  </div>

  <div *ngIf="!imgDidLoad">

    <mat-card class="fcourse-card" style=" padding: 0px;" *ngFor="let course of popular_course"
      [class.selected]="course === selectedcourse" >
      <ion-img style="margin: auto;" [src]="course.imgURL" (ionImgDidLoad)="ionImgDidLoad()"  (ionImgWillLoad)="ionImgWillLoad()"></ion-img>
 
      <mat-card-content style="margin: 10px;">
      </mat-card-content>

    </mat-card>

    </div>


</section>

</section>

</div>
